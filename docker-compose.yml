services:
  db:
    image: postgres:15
    container_name: v0_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: v0
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - v0_network

volumes:
  postgres_data:


networks:
  v0_network:
